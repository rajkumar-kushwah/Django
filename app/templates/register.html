<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>User Registration form</h1>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <form method="post" class='container-fluid' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name='firstName' value="{{update.title}}" required>
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name='lastName' value="{{update.title}}" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name='userName' value="{{update.des}}" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Password</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name='password1' value="{{update.des}}" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name='password2' value="{{update.des}}" required>
          </div>
          <div class="mb-3">
            
          </div>
  
        
        <button type="submit">Register</button>
      </form>
</body>
</html>
